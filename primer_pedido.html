<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar Primer Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #222;
    }

    h1::before {
      content: "ðŸ“¦";
    }

    input, select {
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background-color: #e5e5e5;
      padding: 10px;
      text-align: left;
    }

    td {
      background-color: #fff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .estado-ejecutado {
      color: green;
      font-weight: bold;
    }

    .estado-pendiente {
      color: red;
      font-weight: bold;
    }

    .mensaje {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .boton-generar {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .boton-generar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Generar Primer Pedido</h1>

  <input type="text" id="buscador" placeholder="Buscar colegio o canal..." />
  <select id="filtroEstado">
    <option value="">-- Filtrar por estado --</option>
    <option value="pendientes">Pendientes</option>
    <option value="ejecutados">Ejecutados</option>
  </select>
  <select id="filtroZona">
    <option value="">-- Filtrar por zona --</option>
    <option value="Lima">Lima</option>
    <option value="Provincia">Provincia</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>CÃ³digo Colegio</th>
        <th>Nombre Colegio</th>
        <th>Canal</th>
        <th>Vendedor</th>
        <th>ID Pedido</th>
        <th>Estado</th>
        <th>Zona</th>
        <th>AcciÃ³n</th>
      </tr>
    </thead>
    <tbody id="lista-pedidos">
      <tr><td colspan="8" class="mensaje">Cargando pedidos...</td></tr>
    </tbody>
  </table>

  <script>
    let todosLosPedidos = [];

    fetch("http://localhost:8000/api/pedidos")
      .then((res) => res.json())
      .then((data) => {
        todosLosPedidos = data
          .filter(p =>
            p.NMSTRUCT === "Generar primer pedido" &&
            ["COLEGIO", "DISTRIBUIDOR"].includes(p.T0__CDV_0)
          )
          .map(p => {
            const dpto = (p.T0__DTO_1 || "").toUpperCase();
            const zona = (dpto.includes("LIMA") || dpto.includes("CALLAO")) ? "Lima" : "Provincia";
            return { ...p, zona };
          });

        filtrarPedidos();
      })
      .catch((error) => {
        document.getElementById("lista-pedidos").innerHTML =
          `<tr><td colspan="8" class="mensaje">Error al cargar los pedidos.</td></tr>`;
        console.error("Error:", error);
      });

    document.getElementById("buscador").addEventListener("input", filtrarPedidos);
    document.getElementById("filtroEstado").addEventListener("change", filtrarPedidos);
    document.getElementById("filtroZona").addEventListener("change", filtrarPedidos);

    function filtrarPedidos() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const filtroEstado = document.getElementById("filtroEstado").value;
      const filtroZona = document.getElementById("filtroZona").value;

      const filtrados = todosLosPedidos.filter(p => {
        const textoFiltra = `${p.T0__CODCLI_0} ${p.T0__RAZ_1} ${p.T0__CDV_0}`.toLowerCase();
        const ejecutado = String(p.NMEXECUTEDACTION).trim() === "1";
        const coincideTexto = textoFiltra.includes(texto);

        if (filtroEstado === "ejecutados" && ejecutado) return false;
        if (filtroEstado === "pendientes" && !ejecutado) return false;
        if (filtroZona && p.zona.toLowerCase() !== filtroZona.toLowerCase()) return false;

        return coincideTexto;
      });

      renderPedidos(filtrados);
    }

    function renderPedidos(pedidos) {
      const tbody = document.getElementById("lista-pedidos");
      tbody.innerHTML = "";

      pedidos.forEach(p => {
        const ejecutado = String(p.NMEXECUTEDACTION).trim() === "1";
        const codcolegio = p.T0__CCO_0;
        const nombrecolegio = p.T0__NCO_1;
        const canal = p.T0__CDV_0;
        const codcliente = p.T0__CODCLI_0;
        const cliente = p.T0__RAZ_1;
        const vendedor = p.T0__NDS_1;
        const codvendedor = p.T0__CSO_0;
        const idprocess = p.IDPROCESS;

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${codcliente}</td>
          <td>${cliente}</td>
          <td>${canal}</td>
          <td>${vendedor}</td>
          <td>${idprocess ? 'OPE_HDC - ' + idprocess : 'N/A'}</td>
          <td class="${ejecutado ? 'estado-pendiente' : 'estado-ejecutado'}">
            ${ejecutado ? 'Pendiente' : 'Ejecutado'}
          </td>
          <td>${p.zona}</td>
          <td>
            <button class="boton-generar" onclick="generarPedido(
              '${codcolegio}', '${nombrecolegio}', '${canal}', '${vendedor}', '${idprocess}', '${codcliente}', '${cliente}', '${codvendedor}'
            )">Generar</button>
          </td>
        `;

        tbody.appendChild(fila);
      });
    }

    function generarPedido(codcolegio, nombrecolegio, canal, vendedor, idprocess, codcliente, cliente, codvendedor) {
      const url = `detalle_pedido.html?colegio=${encodeURIComponent(codcolegio)}&nombre=${encodeURIComponent(nombrecolegio)}&canal=${encodeURIComponent(canal)}&vendedor=${encodeURIComponent(vendedor)}&idprocess=${encodeURIComponent(idprocess)}&codcliente=${encodeURIComponent(codcliente)}&cliente=${encodeURIComponent(cliente)}&codvendedor=${encodeURIComponent(codvendedor)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
