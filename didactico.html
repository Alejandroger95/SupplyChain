<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Didáctico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #f1f4f9;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
        }
        .container {
            max-width: 100%;
            padding: 0 30px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
            vertical-align: middle;
        }
        .table tbody td {
            padding: 4px 8px;
            font-size: 13px;
            vertical-align: middle;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .top-controls input {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Carga Didáctico</h2>
        <div class="top-controls mb-3">
            <input type="text" id="searchBox" class="form-control" placeholder="Buscar por cualquier campo...">
            <button id="btn-descargar-didactico" class="btn btn-primary">Descargar</button>
        </div>
        <table id="didacticoTable" class="table table-striped table-bordered w-100">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function cargarDatos() {
            const response = await fetch("http://localhost:8000/api/didactico");
            const data = await response.json();
            const columnas = Object.keys(data.data[0]);

            const thead = document.querySelector("#didacticoTable thead");
            const tbody = document.querySelector("#didacticoTable tbody");

            let headerRow = "<tr>" + columnas.map(col => `<th>${col}</th>`).join('') + "</tr>";
            thead.innerHTML = headerRow;

            let rows = data.data.map(row => {
                return "<tr>" + columnas.map(col => `<td>${row[col] != null ? row[col] : ""}</td>`).join('') + "</tr>";
            }).join('');
            tbody.innerHTML = rows;

            const table = new DataTable('#didacticoTable', {
                pageLength: 15,
                lengthMenu: [15, 25, 50, 100],
                scrollX: true,
                dom: 'tip',
            });

            $('#searchBox').on('keyup', function () {
                table.search(this.value).draw();
            });
        }

        window.onload = cargarDatos;


    document.getElementById("btn-descargar-didactico").addEventListener("click", function () {
        fetch("http://localhost:8000/api/ecommerce/descargar_didactico")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al descargar archivo");
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                const fecha = new Date().toISOString().slice(0, 16).replace(/[-T:]/g, "_");
                a.href = url;
                a.download = `didactico_${fecha}.zip`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                alert("Error al descargar archivo: " + error.message);
            });
    });
    </script>
</body>
</html>
